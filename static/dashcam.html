<!DOCTYPE html>
<html>
<head>
	<title>Driver HUD</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}

		html, body {
			margin: 0;
			overflow: hidden;
			background-color: #008;
			color: #000;
		}

		/* Webcam is displayed at 4:3, despite actually being 16:9 */
		#camera { 
			width: 100vw;
			height: 100vh;
			background: url(images/no-camera.png) center/contain no-repeat;
		}
		#error {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1000;
			color: red;
			font-size: 64px;
		}
	</style>
	<script type="text/javascript">
		function startCamera() {
			var camera = document.getElementById('camera');
			
			navigator.mediaDevices.getUserMedia({video: true}).then(function(stream) {
				camera.srcObject = stream;
				camera.play();
				document.getElemetById("error").innerText = "";
			}).catch(err => {
				document.getElemetById("error").innerText = "Camera failed to connect. Retrying...";
				setTimeout(startCamera, 5000);
			});
		}
		window.onload = () => startCamera();
	</script>
</head>
<body onclick="location.reload();document.getElementById('error').innerText='Reloading...'"> <!-- Tap anywhere to reload in case something breaks -->
	<video id="camera"></video>
	<div id="error"></div>
</body>
</html>
