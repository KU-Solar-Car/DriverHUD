<!DOCTYPE html>
<html>
<head>
	<title>Driver HUD</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}

		html, body {
			margin: 0;
			overflow: hidden;
			background-color: #fff;
			color: #000;
		}

		/* Webcam is displayed at 4:3, despite actually being 16:9 */
		#camera { 
			width: 100vw;
			height: 100vh;
			background: black url(images/no-camera.png) center/contain no-repeat;
		}
	</style>
	<script type="text/javascript">
		window.onload = () => {
			var camera = document.getElementById('camera');
			
			navigator.mediaDevices.getUserMedia({video: true}).then(function(stream) {
				camera.srcObject = stream;
				camera.play();
			});
		}
	</script>
</head>
<body onclick="location.reload()"> <!-- Tap anywhere to reload in case something breaks -->
	<video id="camera"></video>
</body>
</html>
